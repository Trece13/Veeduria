<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="http://www.conricyt.mx/imagenes/Noticias/ch_slide_imagen743.png"/>




        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
            </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>

      <ion-card *ngFor="let item of lista">
          <img src="http://www.conricyt.mx/imagenes/Noticias/ch_slide_imagen743.png"/>
          <ion-card-content>
            <ion-card-title>
                {{item.nombre}}
              </ion-card-title>
            <p>
                {{item.edad}}
            </p>
            <button ion-button (click)="detalles('juan','carlos')">detalles</button>
          </ion-card-content>
        </ion-card>
</ion-content>
